<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="box">
        <div class="div-textarea">
            <input type="text" placeholder="0" class="textarea">
        </div>
        <div class="div-last">
        <div class="row1">
            <button id="btn-plus" class="btn-plus btn-style" value="+">+</button>
            <button id="btn-minus" class="btn-minus btn-style" value="-">-</button>
            <button id="btn-multiple" class="btn-multiple btn-style" value="*">ร
            </button>
            <button id="btn-divide" class="btn-divide btn-style"
            value="/">รท</button>
        </div>
        <div class="main-group">
        <div class="number-group">
        <div class="row2">
            <button id="btn-seven" class="btn-seven btn-style"
            value="7">7</button>
            <button id="btn-eight" class="btn-eight btn-style"
            value="8">8</button>
            <button id="btn-nine" class="btn-nine btn-style"
            value="9">9</button>
        </div>
        <div class="row3">
            <button id="btn-four" class="btn-four btn-style"
            value="4">4</button>
            <button id="btn-five" class="btn-five btn-style"
            value="5">5</button>
            <button id="btn-six" class="btn-six btn-style"
            value="6">6</button>
        </div>
        <div class="row4">
            <button id="btn-one" class="btn-one btn-style"
            value="1">1</button>
            <button id="btn-two" class="btn-two btn-style"
            value="2">2</button>
            <button id="btn-three" class="btn-three btn-style"
            value="3">3</button>
        </div>
        <div class="row5">
            <button id="btn-zero" class="btn-zero btn-style"
            value="0">0</button>
            <button id="btn-dot" class="btn-dot btn-style"
            value=".">.</button>
            <button id="btn-clear" class="btn-clear btn-style">C</button>
        </div>
    </div>
    <div class="div-equal">
        <button class="btn-equal">=</button>
    </div>
</div>
    </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
